<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <h1>Quiz Application</h1>
    <div class="quiz-wrapper">
        <div class="question">
            HTML stands for?
        </div>
        <div class="options">
            <ul>
                <li>Hyper Text Markup Language</li>
                <li>High Text Markup Language</li>
                <li>Hyper Tabular Markup Language</li>
                <li>None of these</li>
            </ul>
        </div>
        <div class="score">
           <div class="next">
              <button type="button">Next</button>
           </div>
           <div class="scoreboard">
               Score: <span>12</span>
           </div>
        </div>
    </div>
</body>
</html>
