<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <h1>Quiz Application</h1>
    <div class="quiz-wrapper">
        <div class="question" id="questionBox">
        </div>
        <div class="options">
            <ul id="ul">
                <li id="option1" onclick="button(this)"></li>
                <li id="option2" onclick="button(this)"></li>
                <li id="option3" onclick="button(this)"></li>
                <li id="option4" onclick="button(this)"></li>
            </ul>
        </div>
        <div class="score">
           <div class="next">
              <button type="button" onclick="next()" id="button">Next</button>
           </div>
           <div class="score-board">
               Score: <span id="scoreBoard">12</span>
           </div>
        </div>
    </div>
    <script src="js/script.js">
    </script>
</body>
</html>
